<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="selecaodepersonagem.css" rel="stylesheet">
    
    <title>Selec√£o de Personagens</title>
</head>
<body>
<main>
<header class="cabecalho">
<h1 class="titulo">
    Character select
</h1>
</header> 
<div class="selecao-de-personagens">
            <div class="personagem-grande
              personagem-jogador-1">
            <img src="imagem/musa.png" alt="personagem-jogador 1" id="personagem-jogador-1"> 
            <div class="nome">
                <h2 id="nome-jogador-1">Musa</h2>
           </div>
        </div>
           <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="musa" data-name="Musa">
                <span class="tag">1P</span>
                <img src="imagem/Musa1.png" alt="Personagem musa">
            </li>
            <li class="personagem" id="flora" data-name="Flora">
                <span class="tag">1P</span>
                <img src="imagem/Flora1.png" alt="Personagem flora">
            </li>
            <li class="personagem" id="aisha" data-name="Aisha">
                <span class="tag">1P</span>
                <img src="imagem/Aisha1.png" alt="Personagem aisha">
            </li>
            <li class="personagem" id="stela" data-name="Stella">
                <span class="tag">1P</span>
                <img src="imagem/Stela1.png" alt="Personagem stela">
            </li>
            <li class="personagem" id="bloom" data-name="Bloom">
                <span class="tag">1P</span>
                <img src="imagem/Bloom1.png" alt="Personagem bloom">
            </li>
            <li class="personagem" id="tecna" data-name="Tecna">
                <span class="tag">1P</span>
                <img src="imagem/Tecna1.png" alt="Personagem Tecna">
            </li>
            <li class="personagem selecionado-2" id="Darcy" data-name="Darcy">
                <span class="tag">2P</span>
                <img src="imagem/Darcy1.png" alt="Personagem darcy">
            </li>
        </ul>
            <div class="personagem-grande personagem-jogador-2">
            <img src="imagem/darcy.png" alt="personagem-jogador 2" id="personagem-jogador-2">
            <div class="nome">
                <h2>Darcy</h2>
            </div>
        </div>
       </main>
       <script src="selecaodepersonagem.js"></script>
</body>
</html>
